<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <h2>Shop Bill & Debt System</h2>

    <input type="text" id="name" placeholder="Customer Name">
    <input type="number" id="amount" placeholder="Amount (Rs)">
    
    <select id="type">
        <option value="Bill">Bill</option>
        <option value="Debt">Debt</option>
    </select>

    <button onclick="addRecord()">Add Record</button>
    <button onclick="logout()">Logout</button>

    <h3>Summary</h3>
    <p>Total Bill: Rs. <span id="totalBill">0</span></p>
    <p>Total Debt: Rs. <span id="totalDebt">0</span></p>
    <p><b>Net Balance: Rs. <span id="net">0</span></b></p>

    <h3>Records</h3>
    <ul id="list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
